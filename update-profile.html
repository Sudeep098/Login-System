<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container login-container">
        <div>
            <h2>Update Your Profile</h2>
            <!-- Corrected form ID and class attribute syntax -->
            <form id="updateProfileForm" class="updateProfileForm login-form" method="POST" action="update-profile.php">
                <!-- Removed unnecessary commented input -->
                
                <div class="form-group login-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group login-form">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="yourid@example.com" required>
                </div>
                <div class="form-group login-form">
                    <label for="company">Company:</label>
                    <input type="text" id="company" name="company" required>
                </div>
                <div class="form-group login-form">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group login-form">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group login-form">
                    <label for="sponsor_code">Sponsor Code:</label>
                    <input type="text" id="sponsor_code" name="sponsor_code" required>
                </div>
                <input type="submit" id="up-btn" value="Update Profile">
            </form>
        </div>
    </div>

    <script>
        // Corrected script to handle form submission via JavaScript
        document.getElementById('updateProfileForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            var formData = new FormData(this);

            fetch('http://localhost/login/update-profile.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Redirect to welcome.php if profile update is successful
                    window.location.href = 'welcome.html';
                } else {
                    // Handle errors or show a message
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
